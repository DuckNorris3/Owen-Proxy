<!DOCTYPE html>

<html>
  <head>
    <title>Tenthop - Glamp In Style</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/86410157d4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="nav-bar-holder">
      <div id="nav-bar-left">
        <img class="tenthop-image" src="https://tenthop.s3.us-east-2.amazonaws.com/tenthop+logo.png" alt='Tenthop-logo' height="125" width="125">
        <div class="input-wrapper">
          <i class="fas fa-search"></i>
          <input class="search" type="text" placeholder="     Try Hyrule, Mushroom Kingdom, Black Mesa">
        </div>

      </div>
      <div id="nav-bar-right">
        <div class="navbar-a">Near Me</div>
        <div class="navbar-a">About</div>
        <div class="navbar-a">Earn Hipcash</div>
        <div class="navbar-a">Log In</div>
        <div class="navbar-a">Sign Up</div>
        <button class="host-button" class="navbar-link">Start hosting</button>
      </div>
    </div>
    <div id="app-holder">
      <div id="photo-container">
        <div id="photo-module"></div>
        <div id="photo-carousel-modal"></div>
        <script src="http://127.0.0.1:3001/bundle.js" crossorigin></script>
      </div>
      <div id="bottom-services">
        <div id="campsiteHostInfo"></div>
        <script src="http://127.0.0.1:3003/bundle.js" crossorigin></script>
        <div id="booking"></div>
        <script src="http://127.0.0.1:3002/bundle.js" crossorigin></script>
      </div>
    </div>
  </body>
</html>
